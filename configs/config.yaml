server:
  port: 8080
  mode: debug # debug, release, test
  read_timeout: 60
  write_timeout: 60

database:
  driver: mysql
  host: localhost
  port: 3306
  username: root
  password: root
  database: uni_pay
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 10

logger:
  level: debug # debug, info, warn, error
  filename: logs/app.log
  max_size: 100 # MB
  max_age: 30 # days
  max_backups: 10
  compress: true

jwt:
  secret: your-secret-key-change-in-production
  expire: 86400 # seconds (24 hours)

