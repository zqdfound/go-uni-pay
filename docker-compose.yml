version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: uni-pay-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: uni_pay
      MYSQL_USER: unipay
      MYSQL_PASSWORD: unipay123
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - uni-pay-network

  # Redis 缓存
  redis:
    image: redis:6.2-alpine
    container_name: uni-pay-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - uni-pay-network

  # Go 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uni-pay-app
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./configs:/app/configs
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - mysql
      - redis
    networks:
      - uni-pay-network

volumes:
  mysql_data:
  redis_data:

networks:
  uni-pay-network:
    driver: bridge
